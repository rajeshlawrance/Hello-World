name: Release

on:
   push:
      branches: [ "master" ]
   pull_request:
      branches: [ "master" ]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Configure Java 8 and generate a settings.xml file containing the OSSRH credentials
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          server-id: "central"
          server-username: "rajeshlawrance@gmail.com"
          server-password: "cmVmdGtuOjAxOjE3MDg1OTY5NDc6S2R3Mm16TlM5cnJPUHdYYXc2YThlQTNEMUFR"
          gpg-private-key: ${{ secrets.OSSRH_GPG_PRIVATE_KEY }}
          gpg-passphrase: OSSRH_GPG_PASSPHRASE

      # Run mvn install
      - name: Install
        run: mvn install -B

      # Deploy to Maven Central
      - name: Deploy to Maven Central
        run: mvn -B deploy -Pupload-to-central
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          OSSRH_GPG_PASSPHRASE: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
